<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입 실패 페이지</title>
</head>

<body>
    <!-- 전체 div -->
    <div>
        <div> X </div>
        <!-- 가입실패 틀 -->
        <div>
            <p> 회원가입에 <br> 실패하셨습니다 </p>

            <p> 작성하지 않은 내용이 있거나 <br> 올바르지 않는 내용이 있을 경우
                <br>회원가입이 어렵습니다.
            </p>

            <!-- 다시 작성하기 / 홈으로 돌아가기 버튼 -->
            <span>
                <a>
                    <button>다시 작성하기 </button>
                </a>
                " | "
                <a>
                    <button>홈으로 돌아가기</button>
                </a>
            </span>
        </div>
    </div>
</body>

</html>
